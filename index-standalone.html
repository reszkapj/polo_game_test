<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Game Tracker</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 3rem; margin-bottom: 0.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .no-game { text-align: center; padding: 4rem; opacity: 0.7; }
        .game-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 2rem; margin-bottom: 2rem; border: 1px solid rgba(255,255,255,0.2); }
        .btn { background: rgba(255,255,255,0.2); color: white; padding: 10px 20px; border: none; border-radius: 5px; margin: 5px; cursor: pointer; }
        .btn:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Polo Game Tracker</h1>
            <div>
                <button id="enableNotifications" class="btn" onclick="requestNotifications()" style="display: none;">Enable Notifications</button>
                <button class="btn" onclick="testNotification()">Test Notification</button>
                <a href="admin-standalone.html" class="btn" style="text-decoration: none; display: inline-block;">Admin Panel</a>
            </div>
        </div>

        <div id="content" class="game-card">
            <div id="loading">Loading Firebase...</div>
            <div id="gameInfo" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase CDN with explicit versioning -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDf5K0C7ipmKGKXRsw8KzgP22ZGVQ14Bag",
            authDomain: "polo-game-tracker.firebaseapp.com",
            projectId: "polo-game-tracker",
            storageBucket: "polo-game-tracker.firebasestorage.app",
            messagingSenderId: "573484036840",
            appId: "1:573484036840:web:6c20fc034513756ee74f5d",
            measurementId: "G-51QRWRCR4V"
        };

        // Initialize Firebase
        let db, messaging, functions;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            messaging = firebase.messaging();
            functions = firebase.functions();
            document.getElementById('loading').textContent = 'Firebase loaded! Connecting to database...';
            loadGames();
            initializeNotifications();
        } catch (error) {
            document.getElementById('loading').textContent = 'Error loading Firebase: ' + error.message;
        }

        // Initialize push notifications
        async function initializeNotifications() {
            try {
                // Check if notifications are supported
                if (!('Notification' in window)) {
                    console.log('This browser does not support notifications');
                    return;
                }
                
                if (!('serviceWorker' in navigator)) {
                    console.log('Service workers are not supported');
                    return;
                }

                // Check current permission status
                if (Notification.permission === 'default') {
                    document.getElementById('enableNotifications').style.display = 'inline-block';
                    return;
                }

                if (Notification.permission === 'denied') {
                    console.log('Notifications are blocked');
                    return;
                }

                // If already granted, proceed with setup
                await setupNotifications();
                
            } catch (error) {
                console.error('Error checking notification support:', error);
            }
        }

        // Request notification permission manually
        async function requestNotifications() {
            try {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    document.getElementById('enableNotifications').style.display = 'none';
                    await setupNotifications();
                } else {
                    alert('Notification permission denied. You can enable it later in browser settings.');
                }
            } catch (error) {
                console.error('Error requesting notifications:', error);
            }
        }

        // Setup notifications after permission granted
        async function setupNotifications() {
            try {
                // Register service worker - use relative path for GitHub Pages
                const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                console.log('Service Worker registered:', registration);

                // Get FCM token
                const token = await messaging.getToken({
                    vapidKey: 'BG8tbedFo8H5yyaNS4TrgCMLbd6ggrdynd5qDItxNxzH69s4CO4IrNNlXI8-xckmN8XvJFm5_uEkfjCOevJ0nVg',
                    serviceWorkerRegistration: registration
                });
                
                if (token) {
                    console.log('FCM Token:', token);
                    // Subscribe to topic for game updates
                    subscribeToTopic(token);
                }

                // Handle foreground messages
                messaging.onMessage((payload) => {
                    console.log('Message received:', payload);
                    
                    // Show notification even when app is in foreground
                    if (payload.notification) {
                        const notificationTitle = payload.notification.title || 'Polo Game Update';
                        const notificationOptions = {
                            body: payload.notification.body || 'Game event occurred',
                            icon: './icon-192.png',
                            badge: './icon-192.png',
                            requireInteraction: true,
                            tag: 'polo-game-update'
                        };
                        
                        console.log('Showing notification:', notificationTitle, notificationOptions);
                        
                        // Try both methods to ensure notification shows
                        try {
                            const notification = new Notification(notificationTitle, notificationOptions);
                            console.log('Notification created:', notification);
                            
                            // Auto-close after 5 seconds
                            setTimeout(() => {
                                notification.close();
                            }, 5000);
                        } catch (error) {
                            console.error('Error creating notification:', error);
                        }
                    }
                });
                
                console.log('Push notifications initialized successfully');
                
            } catch (error) {
                console.error('Error setting up notifications:', error);
            }
        }

        // Subscribe to topic
        async function subscribeToTopic(token) {
            try {
                const subscribeFunction = functions.httpsCallable('subscribeToTopic');
                const result = await subscribeFunction({ token });
                console.log('Subscribed to notifications:', result.data.message);
                
                // Test notification immediately
                new Notification('Polo Game Tracker', {
                    body: 'Push notifications are now enabled! You\'ll receive updates when games start, goals are scored, and more.',
                    icon: './icon-192.png'
                });
            } catch (error) {
                console.error('Error subscribing to topic:', error);
                // Show a test notification anyway
                new Notification('Polo Game Tracker', {
                    body: 'Notifications enabled! (Note: subscription to server topic failed - you may not receive all updates)',
                    icon: './icon-192.png'
                });
            }
        }

        // Test notification manually
        function testNotification() {
            console.log('Test notification clicked');
            console.log('Notification permission:', Notification.permission);
            console.log('Is secure context:', window.isSecureContext);
            console.log('User agent:', navigator.userAgent);
            
            if (Notification.permission === 'granted') {
                console.log('Creating test notification...');
                try {
                    const notification = new Notification('Test Notification', {
                        body: 'This is a test notification to verify they are working!',
                        icon: './icon-192.png',
                        tag: 'test',
                        requireInteraction: false
                    });
                    
                    notification.onclick = () => {
                        console.log('Notification clicked');
                        notification.close();
                    };
                    
                    notification.onshow = () => {
                        console.log('Notification shown');
                    };
                    
                    notification.onerror = (error) => {
                        console.error('Notification error:', error);
                    };
                    
                    console.log('Test notification created:', notification);
                } catch (error) {
                    console.error('Error creating notification:', error);
                    alert('Error creating notification: ' + error.message);
                }
            } else if (Notification.permission === 'denied') {
                alert('Notifications are blocked. Please enable them in your browser settings:\n\n1. Click the lock icon next to the URL\n2. Change Notifications to "Allow"\n3. Refresh the page');
            } else {
                alert('Notifications not enabled. Click "Enable Notifications" first.');
            }
        }

        function loadGames() {
            const gamesQuery = db.collection('games')
                .where('status', 'in', ['live', 'paused', 'chukker ended'])
                .limit(1);
            
            gamesQuery.onSnapshot((snapshot) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gameInfo').style.display = 'block';
                
                if (snapshot.empty) {
                    document.getElementById('gameInfo').innerHTML = '<h2>No Live Games</h2><p>Check back when a game is in progress!</p>';
                    return;
                }
                
                const game = snapshot.docs[0].data();
                document.getElementById('gameInfo').innerHTML = `
                    <h2>${game.name || 'Live Game'}</h2>
                    <div style="font-size: 2rem; margin: 20px 0;">
                        ${game.teams.team1.name}: ${game.teams.team1.score} - 
                        ${game.teams.team2.name}: ${game.teams.team2.score}
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; text-align: center;">
                        <div>
                            <div style="opacity: 0.7;">Status</div>
                            <div style="font-size: 1.2rem; font-weight: bold;">${game.status}</div>
                        </div>
                        <div>
                            <div style="opacity: 0.7;">Chukker</div>
                            <div style="font-size: 1.2rem; font-weight: bold;">${game.currentChukka || 0}</div>
                        </div>
                        <div>
                            <div style="opacity: 0.7;">Time</div>
                            <div id="chukkaTimer" style="font-size: 1.5rem; font-weight: bold; color: #f39c12;">00:00</div>
                        </div>
                    </div>
                `;
                
                // Update timer based on game status
                updateChukkaTimer(game);
            }, (error) => {
                document.getElementById('gameInfo').innerHTML = '<p>Error loading games: ' + error.message + '</p>';
            });
        }

        // Timer management
        let chukkaTimer = null;

        function updateChukkaTimer(game) {
            if (chukkaTimer) {
                clearInterval(chukkaTimer);
                chukkaTimer = null;
            }

            if (game.status === 'live' && game.chukkaStartTime) {
                startChukkaTimer(game.chukkaStartTime.toDate(), game.chukkaElapsedSeconds || 0);
            } else {
                // Show static time if paused, chukker ended, or game ended
                const elapsed = game.chukkaElapsedSeconds || 0;
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timerElement = document.getElementById('chukkaTimer');
                if (timerElement) {
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
        }

        function startChukkaTimer(startTime, elapsedSeconds = 0) {
            function updateTimer() {
                const now = new Date();
                const liveElapsed = Math.floor((now - startTime) / 1000);
                const totalElapsed = elapsedSeconds + liveElapsed;
                const minutes = Math.floor(totalElapsed / 60);
                const seconds = totalElapsed % 60;
                
                const timerElement = document.getElementById('chukkaTimer');
                if (timerElement) {
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
            
            updateTimer();
            chukkaTimer = setInterval(updateTimer, 1000);
        }
    </script>
</body>
</html>
