<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Game Tracker - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #2c3e50; color: white; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; }
        .card { background: white; padding: 1.5rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #2980b9; }
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #229954; }
        .btn-danger { background: #e74c3c; }
        .btn-danger:hover { background: #c0392b; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .event-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .status { padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .status.live { background: #e8f5e8; color: #27ae60; }
        .status.paused { background: #fff3cd; color: #856404; }
        .status.finished { background: #f8d7da; color: #721c24; }
        .hidden { display: none; }
        .login-form { max-width: 400px; margin: 100px auto; }
    </style>
</head>
<body>
    <div id="loginSection" class="container">
        <div class="login-form card">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="loginError" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="adminSection" class="container hidden">
        <div class="header">
            <h1>Polo Game Tracker - Admin Panel</h1>
            <button class="btn btn-danger" onclick="logout()" style="float: right;">Logout</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Create New Game</h3>
                <div class="form-group">
                    <label>Game Name:</label>
                    <input type="text" id="gameName" placeholder="e.g. Semi-final 1">
                </div>
                <div class="form-group">
                    <label>Venue:</label>
                    <input type="text" id="venue" placeholder="Polo Club Name">
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label>Start Time:</label>
                    <input type="time" id="startTime">
                </div>
                <div class="form-group">
                    <label>Team 1 Name:</label>
                    <input type="text" id="team1Name" placeholder="Team A">
                </div>
                <div class="form-group">
                    <label>Team 1 Players (comma separated):</label>
                    <input type="text" id="team1Players" placeholder="Player 1, Player 2, Player 3, Player 4">
                </div>
                <div class="form-group">
                    <label>Team 2 Name:</label>
                    <input type="text" id="team2Name" placeholder="Team B">
                </div>
                <div class="form-group">
                    <label>Team 2 Players (comma separated):</label>
                    <input type="text" id="team2Players" placeholder="Player 1, Player 2, Player 3, Player 4">
                </div>
                <button class="btn btn-success" onclick="createGame()">Create Game</button>
            </div>

            <div class="card">
                <h3>Current Games</h3>
                <div id="gamesList"></div>
            </div>
        </div>

        <div id="gameControls" class="card hidden">
            <h3>Game Controls - <span id="currentGameName"></span></h3>
            <p>Status: <span id="currentGameStatus" class="status"></span> | Chukka: <span id="currentChukka">0</span></p>
            
            <h4>Game Events</h4>
            <div class="event-buttons">
                <button class="btn btn-success" onclick="addEvent('game_start')">Start Game</button>
                <button class="btn" onclick="addEvent('chukka_start')">Start Chukka</button>
                <button class="btn" onclick="addEvent('chukka_end')">End Chukka</button>
                <button class="btn" onclick="addEvent('pause')">Pause</button>
                <button class="btn" onclick="addEvent('resume')">Resume</button>
                <button class="btn btn-danger" onclick="addEvent('game_end')">End Game</button>
            </div>

            <h4>Add Goal</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr 100px; gap: 10px; margin: 10px 0;">
                <select id="goalTeam">
                    <option value="">Select Team</option>
                </select>
                <select id="goalPlayer">
                    <option value="">Select Player</option>
                </select>
                <button class="btn btn-success" onclick="addGoal()">Goal!</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
