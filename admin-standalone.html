<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Game Tracker - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #f4f4f4; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #2c3e50; color: white; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; }
        .card { background: white; padding: 1.5rem; margin-bottom: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #2980b9; }
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #229954; }
        .btn-danger { background: #e74c3c; }
        .btn-danger:hover { background: #c0392b; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .event-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .status { padding: 5px 10px; border-radius: 4px; font-weight: bold; }
        .status.live { background: #e8f5e8; color: #27ae60; }
        .status.paused { background: #fff3cd; color: #856404; }
        .status.finished { background: #f8d7da; color: #721c24; }
        .hidden { display: none; }
        .login-form { max-width: 400px; margin: 100px auto; }
    </style>
</head>
<body>
    <div id="loginSection" class="container">
        <div class="login-form card">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="loginError" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="adminSection" class="container hidden">
        <div class="header">
            <h1>Polo Game Tracker - Admin Panel</h1>
            <button class="btn btn-danger" onclick="logout()" style="float: right;">Logout</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Create New Game</h3>
                <div class="form-group">
                    <label>Game Name:</label>
                    <input type="text" id="gameName" placeholder="e.g. Semi-final 1">
                </div>
                <div class="form-group">
                    <label>Venue:</label>
                    <input type="text" id="venue" placeholder="Polo Club Name">
                </div>
                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label>Start Time:</label>
                    <input type="time" id="startTime">
                </div>
                <div class="form-group">
                    <label>Team 1 Name:</label>
                    <input type="text" id="team1Name" placeholder="Team A">
                </div>
                <div class="form-group">
                    <label>Team 1 Players (comma separated):</label>
                    <input type="text" id="team1Players" placeholder="Player 1, Player 2, Player 3, Player 4">
                </div>
                <div class="form-group">
                    <label>Team 2 Name:</label>
                    <input type="text" id="team2Name" placeholder="Team B">
                </div>
                <div class="form-group">
                    <label>Team 2 Players (comma separated):</label>
                    <input type="text" id="team2Players" placeholder="Player 1, Player 2, Player 3, Player 4">
                </div>
                <button class="btn btn-success" onclick="createGame()">Create Game</button>
            </div>

            <div class="card">
                <h3>Current Games</h3>
                <div id="gamesList"></div>
            </div>
        </div>

        <div id="gameControls" class="card hidden">
            <h3>Game Controls - <span id="currentGameName"></span></h3>
            <p>Status: <span id="currentGameStatus" class="status"></span> | Chukka: <span id="currentChukka">0</span></p>
            
            <h4>Game Events</h4>
            <div class="event-buttons">
                <button class="btn btn-success" onclick="addEvent('game_start')">Start Game</button>
                <button class="btn" onclick="addEvent('chukka_start')">Start Chukka</button>
                <button class="btn" onclick="addEvent('chukka_end')">End Chukka</button>
                <button class="btn" onclick="addEvent('pause')">Pause</button>
                <button class="btn" onclick="addEvent('resume')">Resume</button>
                <button class="btn btn-danger" onclick="addEvent('game_end')">End Game</button>
            </div>

            <h4>Score Control</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0;">
                <button id="team1GoalBtn" class="btn btn-success" onclick="addTeamGoal('team1')">Goal for Team 1</button>
                <button id="team2GoalBtn" class="btn btn-success" onclick="addTeamGoal('team2')">Goal for Team 2</button>
            </div>
            
            <h4>Manual Score Adjustment</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr 100px; gap: 10px; margin: 10px 0;">
                <input type="number" id="team1ScoreInput" placeholder="Team 1 Score" min="0" style="padding: 8px;">
                <input type="number" id="team2ScoreInput" placeholder="Team 2 Score" min="0" style="padding: 8px;">
                <button class="btn" onclick="setScores()">Set Scores</button>
            </div>

            <h4>Current Chukka Control</h4>
            <div style="display: grid; grid-template-columns: 1fr 100px; gap: 10px; margin: 10px 0;">
                <input type="number" id="chukkaNumberInput" placeholder="Chukka Number" min="0" max="6" style="padding: 8px;">
                <button class="btn" onclick="setCurrentChukka()">Set Chukka</button>
            </div>

            <h4>Chukka Timer Control</h4>
            <div style="margin: 5px 0; font-size: 0.9rem; opacity: 0.7;">
                Current: <span id="currentTimerDisplay">00:00</span>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 100px; gap: 10px; margin: 10px 0;">
                <input type="number" id="timerMinutes" placeholder="Minutes" min="0" max="59" style="padding: 8px;">
                <input type="number" id="timerSeconds" placeholder="Seconds" min="0" max="59" style="padding: 8px;">
                <button class="btn" onclick="setChukkaTimer()">Set Timer</button>
            </div>
            <p style="font-size: 0.9rem; opacity: 0.7;">Current timer will be updated for all viewers</p>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDf5K0C7ipmKGKXRsw8KzgP22ZGVQ14Bag",
            authDomain: "polo-game-tracker.firebaseapp.com",
            projectId: "polo-game-tracker",
            storageBucket: "polo-game-tracker.firebasestorage.app",
            messagingSenderId: "573484036840",
            appId: "1:573484036840:web:6c20fc034513756ee74f5d",
            measurementId: "G-51QRWRCR4V"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();

        // Auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadGames();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('adminSection').classList.add('hidden');
            }
        });

        // Login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                errorDiv.textContent = '';
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
            }
        }

        // Logout
        async function logout() {
            await auth.signOut();
        }

        // Variables
        let currentGame = null;
        let currentGameData = null;
        let createGameFn, addGameEventFn, setChukkaTimerFn, setScoresFn, setCurrentChukkaFn;
        let adminChukkaTimer = null;
        let gameListener = null;

        // Initialize functions
        createGameFn = functions.httpsCallable('createGame');
        addGameEventFn = functions.httpsCallable('addGameEvent');
        setChukkaTimerFn = functions.httpsCallable('setChukkaTimer');
        setScoresFn = functions.httpsCallable('setScores');
        setCurrentChukkaFn = functions.httpsCallable('setCurrentChukka');

        // Create game
        async function createGame() {
            const data = {
                name: document.getElementById('gameName').value || 'New Game',
                team1Name: document.getElementById('team1Name').value || 'Team 1',
                team2Name: document.getElementById('team2Name').value || 'Team 2',
                team1Players: document.getElementById('team1Players').value
                    .split(',')
                    .map((name, index) => ({ name: name.trim(), position: index + 1 }))
                    .filter(p => p.name),
                team2Players: document.getElementById('team2Players').value
                    .split(',')
                    .map((name, index) => ({ name: name.trim(), position: index + 1 }))
                    .filter(p => p.name),
                venue: document.getElementById('venue').value || '',
                startDate: document.getElementById('startDate').value || '',
                startTime: document.getElementById('startTime').value || ''
            };
            
            try {
                const result = await createGameFn(data);
                alert('Game created successfully!');
                // Clear form
                document.querySelectorAll('#gameName, #venue, #startDate, #startTime, #team1Name, #team1Players, #team2Name, #team2Players').forEach(input => input.value = '');
            } catch (error) {
                alert('Error creating game: ' + error.message);
            }
        }

        // Select game for management
        async function selectGame(gameId, gameName) {
            currentGame = gameId;
            document.getElementById('currentGameName').textContent = gameName;
            document.getElementById('gameControls').classList.remove('hidden');
            
            // Stop previous game listener if exists
            if (gameListener) {
                gameListener();
                gameListener = null;
            }
            
            // Set up real-time listener for game updates
            gameListener = db.collection('games').doc(gameId).onSnapshot((doc) => {
                if (doc.exists) {
                    const game = doc.data();
                    currentGameData = game;
                    
                    // Update game info display
                    document.getElementById('currentGameStatus').textContent = game.status;
                    document.getElementById('currentGameStatus').className = `status ${game.status}`;
                    document.getElementById('currentChukka').textContent = game.currentChukka || 0;
                    
                    // Update team goal buttons with actual team names
                    document.getElementById('team1GoalBtn').textContent = `Goal for ${game.teams.team1.name}`;
                    document.getElementById('team2GoalBtn').textContent = `Goal for ${game.teams.team2.name}`;
                    
                    // Update score input placeholders and values
                    document.getElementById('team1ScoreInput').placeholder = `${game.teams.team1.name} Score`;
                    document.getElementById('team1ScoreInput').value = game.teams.team1.score;
                    document.getElementById('team2ScoreInput').placeholder = `${game.teams.team2.name} Score`;
                    document.getElementById('team2ScoreInput').value = game.teams.team2.score;
                    
                    // Update current chukka input value
                    document.getElementById('chukkaNumberInput').value = game.currentChukka || 0;
                    
                    // Update timer display and start live timer if needed
                    updateAdminTimer(game);
                    
                    // Update button states based on game status
                    updateButtonStates(game);
                }
            });
        }

        // Add game event
        async function addEvent(eventType) {
            if (!currentGame) {
                alert('Please select a game first');
                return;
            }
            
            let chukka = parseInt(document.getElementById('currentChukka').textContent) || 0;
            
            // For chukka_start, automatically increment to next chukka
            if (eventType === 'chukka_start') {
                chukka = chukka + 1;
                if (chukka > 6) {
                    alert('Cannot start chukka beyond 6');
                    return;
                }
            }
            
            try {
                await addGameEventFn({
                    gameId: currentGame,
                    type: eventType,
                    chukka: chukka
                });
            } catch (error) {
                alert('Error adding event: ' + error.message);
            }
        }

        // Add goal for specific team
        async function addTeamGoal(teamKey) {
            if (!currentGame || !currentGameData) {
                alert('Please select a game first');
                return;
            }
            
            const teamName = currentGameData.teams[teamKey].name;
            
            try {
                await addGameEventFn({
                    gameId: currentGame,
                    type: 'goal',
                    team: teamName,
                    chukka: parseInt(document.getElementById('currentChukka').textContent) || 1
                });
            } catch (error) {
                alert('Error adding goal: ' + error.message);
            }
        }

        // Set scores manually
        async function setScores() {
            if (!currentGame) {
                alert('Please select a game first');
                return;
            }

            const team1Score = parseInt(document.getElementById('team1ScoreInput').value) || 0;
            const team2Score = parseInt(document.getElementById('team2ScoreInput').value) || 0;

            try {
                await setScoresFn({
                    gameId: currentGame,
                    team1Score: team1Score,
                    team2Score: team2Score
                });
                alert('Scores updated successfully!');
            } catch (error) {
                alert('Error setting scores: ' + error.message);
            }
        }

        // Set current chukka number manually
        async function setCurrentChukka() {
            if (!currentGame) {
                alert('Please select a game first');
                return;
            }

            const chukkaNumber = parseInt(document.getElementById('chukkaNumberInput').value);
            
            if (isNaN(chukkaNumber) || chukkaNumber < 0 || chukkaNumber > 6) {
                alert('Please enter a valid chukka number (0-6)');
                return;
            }

            try {
                await setCurrentChukkaFn({
                    gameId: currentGame,
                    chukkaNumber: chukkaNumber
                });
                alert(`Current chukka set to ${chukkaNumber}`);
                
                // Update display
                document.getElementById('currentChukka').textContent = chukkaNumber;
                document.getElementById('chukkaNumberInput').value = '';
            } catch (error) {
                alert('Error setting current chukka: ' + error.message);
            }
        }

        // Set chukka timer manually
        async function setChukkaTimer() {
            if (!currentGame) {
                alert('Please select a game first');
                return;
            }

            const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
            const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;

            try {
                await setChukkaTimerFn({
                    gameId: currentGame,
                    minutes: minutes,
                    seconds: seconds
                });
                alert(`Timer set to ${minutes}:${seconds.toString().padStart(2, '0')}`);
                // Clear inputs
                document.getElementById('timerMinutes').value = '';
                document.getElementById('timerSeconds').value = '';
            } catch (error) {
                alert('Error setting timer: ' + error.message);
            }
        }

        // Update admin timer with live updates
        function updateAdminTimer(game) {
            // Stop existing timer
            if (adminChukkaTimer) {
                clearInterval(adminChukkaTimer);
                adminChukkaTimer = null;
            }

            if (game.status === 'live' && game.chukkaStartTime) {
                // Start live timer
                function updateLiveTimer() {
                    const now = new Date();
                    const liveElapsed = Math.floor((now - game.chukkaStartTime.toDate()) / 1000);
                    const totalElapsed = (game.chukkaElapsedSeconds || 0) + liveElapsed;
                    const minutes = Math.floor(totalElapsed / 60);
                    const seconds = totalElapsed % 60;
                    
                    const timerElement = document.getElementById('currentTimerDisplay');
                    if (timerElement) {
                        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                }
                
                updateLiveTimer();
                adminChukkaTimer = setInterval(updateLiveTimer, 1000);
            } else {
                // Show static time if paused, chukka_ended, or game ended
                const elapsed = game.chukkaElapsedSeconds || 0;
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                const timerElement = document.getElementById('currentTimerDisplay');
                if (timerElement) {
                    timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }
        }

        // Update button states based on game status
        function updateButtonStates(game) {
            const startGameBtn = document.querySelector('button[onclick="addEvent(\'game_start\')"]');
            const startChukkaBtn = document.querySelector('button[onclick="addEvent(\'chukka_start\')"]');
            const endChukkaBtn = document.querySelector('button[onclick="addEvent(\'chukka_end\')"]');
            const pauseBtn = document.querySelector('button[onclick="addEvent(\'pause\')"]');
            const resumeBtn = document.querySelector('button[onclick="addEvent(\'resume\')"]');
            const endGameBtn = document.querySelector('button[onclick="addEvent(\'game_end\')"]');
            const team1GoalBtn = document.getElementById('team1GoalBtn');
            const team2GoalBtn = document.getElementById('team2GoalBtn');

            // Start Game: enabled for 'upcoming' and 'finished' games
            startGameBtn.disabled = game.status !== 'upcoming' && game.status !== 'finished';
            
            // Resume: only enabled if game is paused
            resumeBtn.disabled = game.status !== 'paused';
            
            // Pause: disabled if game is already paused or not live
            pauseBtn.disabled = game.status !== 'live';
            
            // Start Chukka: disabled if chukka is in progress OR if chukka ended (paused)
            startChukkaBtn.disabled = game.status === 'live' || game.status === 'paused';
            
            // End Chukka: disabled if chukka is already ended or game not live
            endChukkaBtn.disabled = game.status !== 'live';
            
            // End Game: enabled for any started game (not upcoming)
            endGameBtn.disabled = game.status === 'upcoming';
            
            // Goal buttons: enabled if game is live, paused, or chukka_ended (started but not finished)
            const goalsEnabled = game.status === 'live' || game.status === 'paused' || game.status === 'chukka_ended';
            team1GoalBtn.disabled = !goalsEnabled;
            team2GoalBtn.disabled = !goalsEnabled;

            // Update button opacity for visual feedback
            const buttons = [startGameBtn, startChukkaBtn, endChukkaBtn, pauseBtn, resumeBtn, endGameBtn, team1GoalBtn, team2GoalBtn];
            buttons.forEach(btn => {
                if (btn.disabled) {
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';
                } else {
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                }
            });
        }

        // Load games
        function loadGames() {
            const gamesQuery = db.collection('games').orderBy('createdAt', 'desc');
            
            gamesQuery.onSnapshot((snapshot) => {
                const gamesList = document.getElementById('gamesList');
                gamesList.innerHTML = '';
                
                snapshot.forEach((doc) => {
                    const game = doc.data();
                    const gameDiv = document.createElement('div');
                    gameDiv.style.cssText = 'border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 4px;';
                    
                    gameDiv.innerHTML = `
                        <strong>${game.name}</strong>
                        <br>Status: <span class="status ${game.status}">${game.status}</span>
                        <br>${game.teams.team1.name} ${game.teams.team1.score} - ${game.teams.team2.score} ${game.teams.team2.name}
                        <br><button class="btn" onclick="selectGame('${doc.id}', '${game.name}')">Manage</button>
                    `;
                    
                    gamesList.appendChild(gameDiv);
                });
            });
        }
    </script>
</body>
</html>
